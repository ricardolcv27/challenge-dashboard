version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DATABASE_USER:-postgres}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-postgres}
      POSTGRES_DB: ${DATABASE_DB:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5433}:5432"

  web:
    build: .
    command: uvicorn app.main:app --reload --host ${HOST:-0.0.0.0} --port ${PORT:-8000}
    volumes:
      - ./:/usr/src/app
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    env_file:
      - .env
    depends_on:
      - db

volumes:
  postgres_data:
